<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TStaff Taskcheck</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --brand-start:#AD28F5; --brand-end:#2D68F2;
  --bg:#f6f7fb; --card:#fff; --text:#111; --border:#e6e8ef;
  --prio-1:#ef4444; --prio-2:#fb923c; --prio-3:#eab308;
  --dept-core:#2D68F2; --dept-finance:#26a269; --dept-pr:#7c3aed;
  --dept-supervision:#eab308; --dept-activities:#ef4444; --dept-recruits:#fb923c; --dept-all:#64748b;
  --red:#ef4444; --yellow:#eab308; --green:#22c55e;
}
*{box-sizing:border-box;font-family:'IBM Plex Sans Thai',system-ui,sans-serif;}
body{margin:0;background:var(--bg);color:var(--text);min-height:100dvh;display:flex;flex-direction:column;}

.topbar{background:linear-gradient(90deg,var(--brand-start),var(--brand-end));color:#fff;padding:.9rem 1.2rem;font-weight:700;}

.filters{display:flex;gap:.5rem;padding:10px;flex-wrap:wrap;}
.input,.select,.btn{border:1px solid var(--border);padding:.55rem .7rem;border-radius:8px;background:#fff;}
.btn-primary{background:linear-gradient(90deg,var(--brand-start),var(--brand-end));color:#fff;border:none;}

.grid{display:grid;gap:10px;padding:10px;grid-template-columns:repeat(auto-fill,minmax(270px,1fr));}
.card{background:#fff;border-radius:10px;padding:12px;box-shadow:0 4px 12px rgba(0,0,0,.08);border-left:5px solid transparent;}
.badge{position:absolute;top:8px;right:10px;background:#ef4444;color:#fff;padding:.2rem .5rem;font-size:.7rem;border-radius:999px;}

.pill{display:inline-block;border-radius:999px;padding:.15rem .5rem;font-size:.75rem;font-weight:600;margin-right:4px;margin-bottom:4px;}
.dept-core{background:var(--dept-core);color:#fff;}
.dept-finance{background:var(--dept-finance);color:#fff;}
.dept-pr{background:var(--dept-pr);color:#fff;}
.dept-supervision{background:#fff3bf;color:#6b5800;}
.dept-activities{background:var(--dept-activities);color:#fff;}
.dept-recruits{background:var(--dept-recruits);color:#fff;}
.dept-all{background:#e2e8f0;color:#0f172a;}

.prio-1{background:#fee2e2;color:#991b1b;}
.prio-2{background:#ffedd5;color:#9a3412;}
.prio-3{background:#fef3c7;color:#854d0e;}

.dot{width:9px;height:9px;border-radius:50%;display:inline-block;margin-right:6px;}
.dot-red{background:var(--red);} .dot-orange{background:var(--yellow);} .dot-green{background:var(--green);}

.empty{text-align:center;color:#666;padding:30px;}
</style>
</head>

<body>
<div class="topbar">TStaff Taskcheck</div>

<div class="filters">
  <input id="searchInput" class="input" placeholder="Searchâ€¦" />
  <select id="deptSelect" class="select">
    <option value="all">All Departments</option>
    <option value="allmembers">All Members</option>
    <option value="core">Core Team</option>
    <option value="finance">Finances & Sponsors</option>
    <option value="pr">Public Relations</option>
    <option value="supervision">Student Supervision</option>
    <option value="activities">Activities</option>
    <option value="recruits">New Recruits</option>
  </select>
  <select id="prioSelect" class="select">
    <option value="all">All Priority</option><option value="1">High</option><option value="2">Medium</option><option value="3">Low</option>
  </select>
  <select id="statusSelect" class="select">
    <option value="all">All Status</option><option value="red">Not Done</option><option value="orange">In Progress</option><option value="green">Done</option>
  </select>
  <select id="dueSelect" class="select">
    <option value="all">All Due</option><option value="10">October</option><option value="111">Early November</option><option value="112">Late November</option><option value="121">Early December</option><option value="122">Late December</option><option value="1">January</option>
  </select>
  <button id="clearBtn" class="btn">Clear</button>
  <!--button id="refreshBtn" class="btn btn-primary">Refresh</button>-->
</div>

<div id="grid" class="grid"></div>
<div id="empty" class="empty" style="display:none;">No tasks.</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDKHyMNxgnUH9zn0HQHDNf98GFphC9rv_4",
  authDomain:"tstaff-tcf.firebaseapp.com",
  projectId:"tstaff-tcf"
};
const app = initializeApp(firebaseConfig);
const db  = getFirestore(app);

const grid=document.getElementById("grid");
const empty=document.getElementById("empty");
const searchInput=document.getElementById("searchInput");
const deptSelect=document.getElementById("deptSelect");
const prioSelect=document.getElementById("prioSelect");
const statusSelect=document.getElementById("statusSelect");
const dueSelect=document.getElementById("dueSelect");
const clearBtn=document.getElementById("clearBtn");
const refreshBtn=document.getElementById("refreshBtn");

const DEPT_LABELS={allmembers:"All Members",core:"Core Team",finance:"Finances & Sponsors",pr:"Public Relations",supervision:"Student Supervision",activities:"Activities",recruits:"New Recruits"};
const STATUS_LABELS={red:"Not Done",orange:"In Progress",green:"Done"};
const PRIO_LABELS={1:"High",2:"Medium",3:"Low"};
const DUE_LABELS={10:"October",111:"Early November",112:"Late November",121:"Early December",122:"Late December",1:"January"};

let raw=[];

function render(){
  let q=searchInput.value.toLowerCase();
  let fDept=deptSelect.value,fPrio=prioSelect.value,fStat=statusSelect.value,fDue=dueSelect.value;

  let list=raw.filter(t=>{
    if(q && !t.name.toLowerCase().includes(q))return false;
    if(fDept!=="all" && t.department!==fDept && t.department!=="allmembers")return false;
    if(fPrio!=="all" && t.priority!=fPrio)return false;
    if(fStat!=="all" && t.status!=fStat)return false;
    if(fDue!=="all" && t.due!=fDue)return false;
    return true;
  });

  list.sort((a,b)=>{
    if(a.important!=b.important)return a.important?-1:1;
    if(a.due!=b.due)return a.due-b.due;
    if(a.priority!=b.priority)return a.priority-b.priority;
    return a.name.localeCompare(b.name);
  });

  grid.innerHTML="";
  if(!list.length){empty.style.display="block";return;}
  empty.style.display="none";

  list.forEach(t=>{
    let c=document.createElement("div");
    c.className="card";
    if(t.important)c.style.borderLeftColor="var(--red)";
    c.innerHTML=`
      ${t.important?`<div class="badge">IMPORTANT</div>`:""}
      <div class="pill prio-${t.priority}">${PRIO_LABELS[t.priority]}</div>
      <div class="pill dept-${t.department}">${DEPT_LABELS[t.department]||t.department}</div>
      <div class="pill">${DUE_LABELS[t.due]||t.due}</div>
      <div style="margin:4px 0;font-weight:400;">
        <span class="dot dot-${t.status}"></span>${STATUS_LABELS[t.status]}
      </div>
      <div style="font-weight:700;">${t.name}</div>
    `;
    grid.appendChild(c);
  });
}

onSnapshot(collection(db,"taskcheck"),snap=>{
  raw=[];
  snap.forEach(doc=>{
    let d=doc.data();
    raw.push({
      id:doc.id,
      name:d.name||"",
      department:(d.department||"").toLowerCase(),
      priority:Number(d.priority),
      status:d.status.toLowerCase(),
      due:Number(d.due),
      important:!!d.important
    });
  });
  render();
});

searchInput.oninput=render;
deptSelect.onchange=render;
prioSelect.onchange=render;
statusSelect.onchange=render;
dueSelect.onchange=render;
clearBtn.onclick=()=>{
  searchInput.value="";deptSelect.value="all";prioSelect.value="all";statusSelect.value="all";dueSelect.value="all";render();
}
refreshBtn.onclick=render;
</script>
</body>
</html>
