<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recruitment</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body { height:100%; }
    * { font-family: 'IBM Plex Sans Thai', system-ui, sans-serif; }
    body { margin:0; display:flex; flex-direction:column; min-height:100svh; background:#fff; color:#222; }
    .container { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:2rem; text-align:center; }
    h1 { color:#AD28F5; margin-bottom:1rem; font-size:36px !important; }
    p { max-width:600px; line-height:1.4; font-size:18px !important; margin-bottom:1rem; }
    button {
      display:inline-flex; align-items:center; justify-content:center;
      background:#AD28F5; color:#fff; font-weight:600; border:none;
      padding:0.8rem 1.4rem; border-radius:8px; cursor:pointer;
      font-size:1rem; margin-top:2rem;
    }
    button span { margin-left:0.6rem; font-size:18px; font-family:system-ui, sans-serif !important;}

    /* page visibility helpers */
    .hidden { display:none !important; }

    /* full-page iframe */
    #formPage {
      height:100vh;
      width:100vw;
      padding:0;
    }

    #formFrame {
      border:none;
      width:100%;
      height:100vh;
      display:block;
    }


      
  </style>
</head>

<div id="rqmPage" class="container hidden">

  <button onclick="startForm()">Start Form &rarr;</button>
</div>

<div id="formPage" class="hidden">
  <iframe id="formFrame" src="https://tally.so/r/n9xeME"></iframe>
</div>

<script>
  function seeReq() {
    infoPage.classList.add("hidden");
    rqmPage.classList.remove("hidden");
  }

  function startForm(){

    formPage.classList.remove("hidden");
